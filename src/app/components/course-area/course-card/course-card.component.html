<mat-card class="course-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{course.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{course.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <div class="example-button-row" >
            <div class="example-flex-container">
                <div class="example-button-container" *ngIf="userStore.RoleName() === 'Student' ">
                    @if(!isEnrolled){
                        <button mat-raised-button color="accent" class="enroll-button" (click)="enrollStudent()" >
                            Enroll
                        </button>
                    }@else{
                        <span>You already enrolled!</span>
                    }
                   
                </div>
                <div class="example-button-container" [ngClass]="{'center' :!isEnrolled}">
                    <button mat-raised-button color="primary" class="see-more-button" (click)="displayDetails(course.id)">
                        See more
                    </button>
                </div>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
