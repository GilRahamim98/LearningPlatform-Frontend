<mat-card class="enrollment-card">
    <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
    </mat-card-header>

    <mat-card class="progress-card">
        <mat-card-content>
            <h2 class="progress-title">Progress:</h2>
            <section class="progress-section">
                <div>
                    <mat-progress-spinner class="background-spinner" [mode]="mode" [value]=100></mat-progress-spinner>
                    <mat-progress-spinner [mode]="mode" [value]="progressValue"></mat-progress-spinner>
                    <div style="position:relative; top: -60px; ">{{progressValue}}%</div>
                </div>
            </section>
            <p class="progress-text">{{ progress?.watched }} / {{ progress?.total }} lessons completed</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button (click)="viewCourseDetails(course.id)">View Course</button>
            <button *ngIf="progressValue!==100" mat-raised-button class="unenroll-button" (click)="openUnenrollDialog()">Unenroll</button>
            <button *ngIf="progressValue===100" mat-raised-button (click)="congrats()">Congrats</button>
        </mat-card-actions>
    </mat-card>
</mat-card>
