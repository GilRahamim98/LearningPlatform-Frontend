<div class="login-container">
    <mat-card class="login-card">
      
      <h2>Login</h2>
  
      <form [formGroup]="credentialsForm" (ngSubmit)="send()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="emailControl" placeholder="Enter your email">
          <mat-error *ngIf="credentialsForm.get('emailControl')?.invalid && credentialsForm.get('emailControl')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="passwordControl" placeholder="Enter your password">
          <mat-error *ngIf="credentialsForm.get('passwordControl')?.invalid && credentialsForm.get('passwordControl')?.touched">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width" [disabled]="credentialsForm.invalid">
          Login
        </button>
  
      </form>
  
    </mat-card>
  </div>
